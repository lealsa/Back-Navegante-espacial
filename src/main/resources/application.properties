
# Server properties
server.port=8080

# H2 properties
spring.datasource.url=jdbc:h2:file:./mydatabase
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
management.endpoints.web.exposure.include=mappings
# H2 sconsole properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Nivel de logging general
logging.level.root=INFO

# Nivel de logging para tu paquete espec√≠fico
logging.level.com.example.primeraEntrega=DEBUG

# Ruta del archivo de logs (opcional)
logging.file.name=logs/myapp.log
